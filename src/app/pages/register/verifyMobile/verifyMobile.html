<div ng-hide="loadingMobileVerifyView" class="auth-main">
    <div class="auth-block text-center rp-block">
        <div class="pull-right step-number">
            Step 2 of 7
        </div>
        <h1>Verify mobile number</h1>
        <form class="form-horizontal">
          <div ng-hide="gotCompanyName">
            <div class="row form-group">
                <div class="col-sm-12 input-block">
                    <input class="mobile-number" type="text" ng-model="userTel.number" ng-intl-tel-input>
                </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                  <button ng-click="addMobile()" ng-disabled="!userTel.number" class="btn btn-primary btn-verify-mobile pull-right">Next</button>
                  <button ng-click="goToNextView()" class="btn btn-danger pull-left">Skip</button>
              </div>
            </div>
          </div>
        </form>
    </div>
</div>
<div class="auth-main " ng-show="loadingMobileVerifyView">
    <div class="auth-block verification-text">
        <loading-image></loading-image>
    </div>
</div>
