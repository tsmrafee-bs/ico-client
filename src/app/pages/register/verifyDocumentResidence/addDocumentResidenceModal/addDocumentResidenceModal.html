<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">Add document</h4>
    </div>
    <div class="modal-body">
        <div class="col-md-6 col-lg-6" ng-show="userDocumentParams.file">
            <img ng-show="!addingDocument" ngf-thumbnail="userDocumentParams.file" height="312px" width="100%">
            <div ng-show="addingDocument" style="text-align:center">
                <loading-image></loading-image>
            </div>
        </div>
        <form class="col-md-6 col-lg-6" name="addDocumentForm" novalidate>
            <fieldset class="divider">
                <input ng-change="documentChanged()" type="file" ngf-select ng-model="userDocumentParams.file" name="file"
                       accept="image/*" ngf-max-size="10MB" required>
            </fieldset>
            <div class="form-group">
                <label><strong>Document type</strong> <span class="required-icon">*</span></label>
                <br>
                <select class="form-control pointer" ng-model="userDocumentParams.document_type" ng-options="type for type in documentTypeOptions" required>
                </select>
            </div>
            <div class="form-group">
                <label><strong>ID/Passport number for this document</strong> <span class="required-icon">*</span></label>
                <br>
                <input class="form-control" placeholder="ID or passport number" type="text" ng-model="id_number">
            </div>
            <div class="form-group">
                <label><strong>Issued by</strong> <span class="required-icon">*</span></label>
                <br>
                <input type="text" class="form-control" placeholder="Issued by" ng-model="issued_by" required>
            </div>
            <div class="form-group">
                <label><strong>Issued date</strong> <span class="required-icon">*</span></label>
                <br>
                <div class="row">
                    <div class="col-sm-4">
                        <Select class="form-control" ng-model="issue.day" ng-options="n for n in [] | range:1:32">
                        </Select>
                    </div>
                    <div class="col-sm-4">
                        <Select class="form-control" ng-model="issue.month" ng-options="n for n in [] | range:1:13">
                        </Select>
                    </div>
                    <div class="col-sm-4">
                        <Select class="form-control" ng-model="issue.year" ng-options="n for n in [] | range:1950:2021">
                        </Select>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger pull-left" ng-click="$dismiss()">Close</button>
        <button ng-click="addDocument()" ng-disabled="addingDocument || !documentSelected" type="button" class="btn btn-primary pull-right">Add</button>
    </div>
</div>
