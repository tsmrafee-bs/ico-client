<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">Document</h4>
    </div>
    <div class="modal-body">
        <div  class="divider">
            <img ngf-thumbnail="document.file" height="500px" width="100%">
        </div>
        <div class="form-group">
            <label><strong>Document description</strong></label>
            <br>
            <p ng-bind="document.document_type"></p>
        </div>
        <div class="form-group">
            <label><strong>Status</strong></label>
            <br>
            <p ng-bind="document.status"></p>
        </div>
        <div class="form-group" ng-show="document.note">
            <label><strong>Note</strong></label>
            <br>
            <p ng-bind="document.note"></p>
        </div>
        <div class="form-group">
            <label><strong>Issued by</strong></label>
            <br>
            <p ng-bind="metadata.issued_by"></p>
        </div>
        <div class="form-group">
            <label><strong>Issued date</strong></label>
            <br>
            <p ng-bind="metadata.issued_date"></p>
        </div>
    </div>
    <div class="modal-footer">
        <button ng-click="$dismiss()"  type="button" class="btn btn-primary pull-right">Close</button>
    </div>
</div>
