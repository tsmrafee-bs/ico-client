<div>
    <auth-navigation></auth-navigation>
</div>
<div ng-hide="loadingEmailVerifyView" class="auth-main">
    <div class="auth-block">
        <div class="pull-right step-number">
            Step 1 of 7
        </div>
        <div class="verification-text divider">
            <div class="text-center divider">
                <h1>Verify email</h1>
            </div>
            <p>We sent a verification email to {{user.email}}. Click the link to verify your email and get started.</p>
            <br>
            <a ng-click="resendEmail()" class="verification-link"><p>Email did not arrive? Click here to resent
                link.</p></a>
            <br>
        </div>
        <button ng-disabled="loadingEmailVerifyView" ng-click="verifyUser(user.email)"
                class="btn btn-primary pull-right">Next
        </button>
    </div>
</div>
<div class="auth-main " ng-show="loadingEmailVerifyView">
    <div class="auth-block verification-text">
        <loading-image></loading-image>
    </div>
</div>
