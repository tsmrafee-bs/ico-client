<div ng-show="!loadingSecurity">
    <div ba-panel ba-panel-title="Change password">
        <div>
            <div class="form-group">
                <label><strong>Old password</strong></label>
                <input type="password" ng-model="password.old_password" class="form-control" placeholder="Enter old password">
            </div>
            <div class="form-group">
                <label><strong>New password</strong></label>
                <input type="password" ng-model="password.new_password1" class="form-control" placeholder="Enter new password">
            </div>
            <div class="form-group">
                <label><strong>Confirm new password</strong></label>
                <input type="password" ng-model="password.new_password2" class="form-control" placeholder="Confirm new password">
            </div>
            <div class="form-group">
                <button ng-click="changePassword()" class="btn btn-primary pull-right">Save</button>
            </div>
        </div>
    </div>
</div>
<div ba-panel ng-show="loadingSecurity">
    <loading-image></loading-image>
</div>
<div ba-panel ba-panel-title="Set up multi-factor authentication" ba-panel-class="light-text">
    <button ng-click="enableMultiFactorAuth()" class="btn btn-primary pull-right">Next</button>
</div>
